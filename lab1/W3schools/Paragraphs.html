<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraphs and Text</title>
</head>
<body>

    <h1>HTML Paragraphs</h1>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <hr>

    <h2>Line breaks</h2>

    <p>
        This is<br>
        a paragraph<br>
        with line breaks.
    </p>

    <hr>

    <h2>Poem with &lt;pre&gt;</h2>

    <pre>
My Bonnie lies over the ocean.

My Bonnie lies over the sea.

My Bonnie lies over the ocean.

Oh, bring back my Bonnie to me.
    </pre>

</body>
</html>
