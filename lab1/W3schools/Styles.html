<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Style Attribute</title>
</head>
<body style="background-color:powderblue;">

    <h1 style="color:red;">I am Red</h1>

    <p style="color:blue;">I am Blue</p>

    <p style="font-size:40px;">I am Big</p>

    <hr>

    <h1 style="background-color:powderblue; font-family:verdana;">
        This is a heading
    </h1>

    <p style="background-color:tomato; font-family:courier;">
        This is a paragraph.
    </p>

</body>
</html>
