<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML class</title>

  <style>
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
      margin: 10px 0;
    }

    .note {
      color: red;
      font-weight: bold;
    }

    .main {
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <!-- same class for multiple elements -->
  <div class="city">
    <h2>London</h2>
    <p>Capital of England</p>
  </div>

  <div class="city">
    <h2>Paris</h2>
    <p>Capital of France</p>
  </div>

  <!-- span with class -->
  <p>This is <span class="note">important</span> text.</p>

  <!-- multiple classes -->
  <h2 class="city main">Tokyo</h2>

</body>
</html>
