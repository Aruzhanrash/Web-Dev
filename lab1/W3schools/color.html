<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors</title>
</head>
<body>

    <h1 style="background-color:Tomato; color:white;">
        Hello World
    </h1>

    <p style="color:DodgerBlue;">
        This is blue text
    </p>

    <p style="border:2px solid MediumSeaGreen;">
        This text has a green border
    </p>

    <p style="background-color:rgba(255, 99, 71, 0.5);">
        This background is transparent
    </p>

</body>
</html>
