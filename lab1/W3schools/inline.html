<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline</title>
  <style>
    .box { border: 1px solid black; padding: 8px; margin: 8px 0; }
    .inline { border: 1px solid black; padding: 2px 6px; }
  </style>
</head>
<body>

  <h2> Block elements</h2>
  <p class="box">I am &lt;p&gt; (block)</p>
  <div class="box">I am &lt;div&gt; (block)</div>

  <h2> Inline elements</h2>
  <p>
    Text <span class="inline">span 1</span> <span class="inline">span 2</span> stays on one line.
  </p>

</body>
</html>
