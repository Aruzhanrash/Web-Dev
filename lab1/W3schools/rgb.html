<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB and RGBA</title>
</head>
<body>

    <p style="color:rgb(255, 0, 0);">
        This text is red (RGB)
    </p>

    <p style="color:rgb(0, 255, 0);">
        This text is green (RGB)
    </p>

    <p style="background-color:rgba(0, 0, 255, 0.3);">
        This background is blue with transparency (RGBA)
    </p>

</body>
</html>
