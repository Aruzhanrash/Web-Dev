<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Ғылым таппай мақтанба </h1>
    <p>Ғылым таппай мақтанба,<br>
    Орын таппай баптанба,<br>
    Құмарланып шаттанба,<br>
    Ойнап босқа күлуге.</p>
    </body>
</html>
