<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slacker Card</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: #222;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .card {
      height: 475px;
      width: 325px;
      background: white;
      box-shadow: 0px 5px 15px rgba(153,153,153,0.5);
      border-radius: 4px;
      overflow: hidden;
    }

    .top {
      height: 55%;
      padding: 0 16px;
      background-image: url("https://via.placeholder.com/325x260");
      background-size: cover;
      background-position: center;
      color: white;
    }

    .name {
      padding-top: calc(475px * 0.40);
      margin: 0;
    }

    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 4px;
      border-radius: 50%;
      background-color: #60D156;
    }

    .title {
      margin-top: 8px;
      font-weight: 300;
    }

    .middle {
      height: 5%;
      padding: 0 16px;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }

    .time {
      font-size: 0.8em;
      color: #444;
    }

    .bottom {
      height: 40%;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-top: none;
    }

    .profile-action {
      display: block;
      width: 100%;
      height: 32px;
      margin-bottom: 6px;
      font-family: inherit;
      font-size: 1em;
      text-align: left;
      border: none;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .profile-action:hover {
      background-color: #00A5D2;
      color: white;
    }
  </style>
</head>
<body>

<section>
  <div class="card">
    <div class="top">
      <h3 class="name">Udacity Student <span class="status"></span></h3>
      <p class="title">Learner Extraordinaire</p>
    </div>

    <div class="middle">
      <div class="time">12:34 PM local time</div>
    </div>

    <div class="bottom">
      <button class="profile-action">View preferences</button>
      <button class="profile-action">Open account settings</button>
      <button class="profile-action">Edit your profile</button>
      <button class="profile-action">View your files</button>
      <button class="profile-action">Set yourself away</button>
    </div>
  </div>
</section>

</body>
</html>
